<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/Game/css/main.css">
</head>

<body>
  
  <div class="wrap">
    <header>Enjoy Space Shooter :)</header>
    <div class="game-wrapper">
      
      <!-- Game -->
      <div class="game ">
          <audio controls autoplay>
              <source src="Game/sound/theme_melody.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
      </div>

      <!-- Game Win -->
      <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game and saved the world from JS!!!!</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div>
        <h1>welcome in game version 1.1 <br> in this version we have a Boss :)</h1>
      </div>
      <!-- Game Over -->
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <h2>and JS take over the world :(</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <!-- Footer for information about how to move on screen -->
    <footer>Left / right / Up / Down Arrow keys to move and space to shoot</footer>

  </div>


  <script src="/Game/js/game.js"></script>
</body>

</html>
